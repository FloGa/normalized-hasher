[package]
name = "normalized-hasher"
version = "0.1.0-RC"
authors = ["Florian Gamb√∂ck <mail@floga.de>"]
edition = "2021"

description = "Create cross-platform hashes of text files."
repository = "https://github.com/FloGa/normalized-hasher"
readme = "README.md"
categories = ["algorithms", "command-line-utilities"]
keywords = ["cli", "hash", "newline"]
license = "MIT"
include = ["src/main.rs", "LICENSE", "README.md"]

[dependencies]
sha2 = "0.10.6"

[dependencies.clap]
version = "4.1.4"
features = ["derive"]

[dependencies.base16ct]
version = "0.1.1"
features = ["alloc"]

[dev-dependencies]
tempfile = "3.7.0"
